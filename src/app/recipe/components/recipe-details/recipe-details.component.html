<div class="container mt-5">
    <h2>{{ recipe.nameRecipe }}</h2> 
    <div class="row">
      <div class="col-md-6">
        <img src="{{ recipe.image }}"  class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h4>Category: {{ recipe.codeCategory }}</h4>
        <p  *ngIf="recipe">Difficulty</p>
        <div class="stars-container"> 
          <div *ngFor="let star of [1, 2, 3, 4, 5]" class="star" [ngClass]="{'filled': star <=recipe.degree}">
            <i class="fas fa-star"></i>
          </div>
        </div>
        <h5>Ingredients:</h5>
        <ul>
          <li *ngFor="let ingredient of recipe.products">
            <i class="fa fa-check"></i> {{ ingredient }}
          </li>
        </ul>
        <h5>Instructions:</h5>
        <ol>
          <li *ngFor="let step of recipe.instructions">{{ step }}</li>
        </ol>
        <button  class="btn btn-danger" *ngIf="isCurrentUserRecipeOwner()" (click)="deleteRecipe()">Delete Recipe</button>
        <button  class="btn btn-danger" *ngIf="isCurrentUserRecipeOwner()" (click)="editRecipe()">Edit Recipe</button>
      </div>
    </div>
  </div>
